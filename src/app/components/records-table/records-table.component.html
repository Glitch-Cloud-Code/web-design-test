<button (click)="addRecord()">Add</button>

<table mat-table [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="asc" matSortDisableClear
  class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let record"> {{record.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let record"> {{record.name}} </td>
  </ng-container>

  <ng-container matColumnDef="surname">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Surname </th>
    <td mat-cell *matCellDef="let record"> {{record.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="send_mail_at">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Send mail at </th>
    <td mat-cell *matCellDef="let record"> {{record.send_mail_at}} </td>
  </ng-container>

  <ng-container matColumnDef="hash">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Hash </th>
    <td mat-cell *matCellDef="let record"> {{record.hash}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
    <td mat-cell *matCellDef="let record">
      <button (click)="deleteRecord(record.id)">Delete</button>
      <button (click)="editRecord(record.id)">Edit</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
